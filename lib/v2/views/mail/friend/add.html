<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <title>您有新的好友添加请求！</title>
</head>

<body>
  <div class="container-fluid">
    <h2>github好友添加通知</h2>
    <h2>您好，github网友[<%=sender.username%>]通过github搜索找到了你，并在
      <a href="http://<%=im%>">
        <%=im%>
      </a>上添加了您为他的好友。</h2>
    <p>点击[<a href="<%=url%>">同意</a>]接受请求，否则请忽略当前邮件。</p>
    <p>惹无法打开，请复制链接：
      <%=url%>到浏览器打开</p>
    <p class="">
      <a href="http://<%=im%>">
        <%=im%>
      </a>是一个开源的程序员交流与沟通的IM,它的目标是为开发人员提供便捷的维护，交流，分享知识与代码的服务。
    </p>
    <p>你只需要通过Chrome浏览器打开，并添加到手机桌面即可实现来自网站的推送了。</p>
  </div>
</body>

</html>
