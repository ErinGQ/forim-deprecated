<div class='cell'>

  <a class="user_avatar pull-left" href="/user/<%= thread.author.loginname %>">
    <img src="<%= thread.author.avatar %>"
         title="<%= thread.author.username %>"
            />
  </a>

  <span class="reply_count pull-left">
    <span class="count_of_replies" title="回复数">
      <%= thread.replies %>
    </span>
    <span class="count_seperator">/</span>
    <span class="count_of_visits" title='点击数'>
      <%= thread.visits %>
    </span>
  </span>

  <% if (thread.lastReplier) {%>
  <a class='last_time pull-right' href="/thread/visit/<%= thread.id %>">
    <img class="user_small_avatar" src="<%= thread.lastReplier.avatar %>">
    <span class="last_active_time"><%= thread.lastReplyAt %></span>
  </a>
  <% } %>
  <% if (!thread.lastReplier) {%>
    <span class='last_time pull-right'>
      <span class="last_active_time"><%= thread.createdAt %></span>
    </span>
  <% } %>

  <div class="topic_title_wrapper">

    <%- partial('./_top_good', {thread: thread}) %>

    <a class='topic_title' href='/thread/visit/<%= thread.id %>' title='<%= thread.title %>'>
      <%= thread.title %>
    </a>
  </div>
</div>
