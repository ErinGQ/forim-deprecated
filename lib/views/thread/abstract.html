<div class='cell'>

  <a class="user_avatar pull-left" href="/user/<%= thread.author.loginname %>">
    <img src="<%= proxy(thread.author.avatar_url) %>"
         title="<%= thread.author.loginname %>"
            />
  </a>

  <span class="reply_count pull-left">
    <span class="count_of_replies" title="回复数">
      <%= thread.reply_count %>
    </span>
    <span class="count_seperator">/</span>
    <span class="count_of_visits" title='点击数'>
      <%= thread.visit_count %>
    </span>
  </span>

  <% if (thread.reply && thread.reply.author) {%>
  <a class='last_time pull-right' href="/topic/<%= thread._id %><%- '#' + thread.reply._id %>">
    <img class="user_small_avatar" src="<%= proxy(thread.reply.author.avatar_url) %>">
    <span class="last_active_time"><%= thread.reply.create_at_ago() %></span>
  </a>
  <% } %>
  <% if (!thread.reply) {%>
    <span class='last_time pull-right'>
      <span class="last_active_time"><%= thread.createdAt %></span>
    </span>
  <% } %>

  <div class="topic_title_wrapper">

    <%- partial('./_top_good', {thread: thread}) %>

    <a class='topic_title' href='/topic/<%= thread._id %>' title='<%= thread.title %>'>
      <%= thread.title %>
    </a>
  </div>
</div>
