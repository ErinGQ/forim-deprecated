<%- partial('../sidebar') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>主页</a><span class='divider'>/</span></li>
        <li class='active'><%= user.username %> 收藏的话题</li>
      </ul>
    </div>
    <div class='inner no-padding'>
      <% if (threads.length > 0) { %>
      <%- partial('../thread/list', { threads: threads, total: total, page: page, base: '/user/favorite/' +
      user.username }) %>
      <% } else { %>
      <p>找不到话题 (T_T)</p>
      <% } %>
    </div>
  </div>
</div>
