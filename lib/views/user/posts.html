<%- partial('../sidebar') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>主页</a><span class='divider'>/</span></li>
        <li class='active'><a href="/user/page/<%=user.username%>"><%=user.username%>的主页</a></li>
      </ul>
    </div>
  </div>
  <div class='panel'>
    <div class="header"><%= user.username %> 参与的话题</div>
    <div class="inner padding">
    <% if(typeof(threads) !== 'undefined' && threads.length > 0){ %>
    <%- partial('../thread/list',
    {threads:threads,total:total,page:page,base:'/post/user/'+user.username}) %>
    <% }else{ %>
    <div class='inner'>
      <p>无话题</p>
    </div>
    <% } %>
  </div>
  </div>
</div>
